<!DOCTYPE html>
<html lang="en" >
<head>

<link rel= "website icon" style="png" href="static.png"> </link>

  <meta charset="UTF-8">
  <title>Beast Code - Giriş Yap/Kayıt Ol</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h2>Giriş Yap / Kayıt Ol</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Kayıt Ol</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>veya hesabını kullan</span>
			<input type="text" placeholder="Adınız" />
			<input type="email" 
			placeholder="Mail" />
			<input type="password" 
			placeholder="Şifre" />
			<button>Kayıt Ol</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Giriş Yap</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>veya hesabını kullan.</span>
			<input type="email" 
			placeholder="Mail" />
			<input type="password" placeholder="Şifre" />
			<a href="#">Şifreni mi unuttun?</a>
			<button>Giriş Yap</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Hesabın Var Mı ?</h1>
				<p>Hemen giriş yap.</p>
				<button class="ghost" id="signIn">Giriş Yap</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hesabın Yok Mu ?</h1>
				<p>Hemen kayıt ol.</p>
				<button class="ghost" id="signUp">Kayıt Ol</button>
			</div>
		</div>
	</div>
</div>

<footer>
</footer>

</body>
</html>
